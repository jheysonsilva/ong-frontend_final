<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cadastro de voluntários e doadores - ONG Esperança Viva">
  <title>Cadastro | ONG Esperança Viva</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>ONG Esperança Viva</h1>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Cadastro de Voluntário ou Doador</h2>
      <form>
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" pattern="[0-9]{11}" title="Digite apenas números" required>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required>

          <label for="data_nascimento">Data de Nascimento:</label>
          <input type="date" id="data_nascimento" name="data_nascimento" required>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required>
        </fieldset>

        <fieldset>
          <legend>Tipo de Cadastro</legend>
          <label>
            <input type="radio" name="tipo" value="voluntario" required> Voluntário
          </label>
          <label>
            <input type="radio" name="tipo" value="doador"> Doador
          </label>
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança Viva - Todos os direitos reservados.</p>
  </footer>

  <div class="acessibilidade-fixa">
    <button id="modoEscuroBtn">Modo Escuro</button>
    <button id="altoContrasteBtn">Alto Contraste</button>
  </div>

  <script src="js/menu.js"></script>
  <script src="js/validacaoForm.js"></script>
  <script src="js/acessibilidade.js"></script>
</body>
</html>
